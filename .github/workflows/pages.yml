name: Build and Deploy to GitHub Pages

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 21 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # babashka/setup-babashka no longer resolves on GitHub Actions (repo removed/renamed).
      # Use the community-maintained setup action instead.
      - uses: turtlequeue/setup-babashka@v1.7.0
        with:
          babashka-version: "1.3.189"

      - name: Generate rss.xml
        run: bb scripts/generate-rss.clj --out=rss.xml

      - name: Prepare Pages artifact
        run: |
          rm -rf dist
          mkdir -p dist
          cp -f rss.xml dist/rss.xml
          cp -f index.html dist/index.html
          cp -f .nojekyll dist/.nojekyll

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
